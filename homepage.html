<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title></title>

    <style>

    .row {
        display: flex;
    }

    /* Create two columns that sits next to each other */
    .column {
        flex: 50%;
    }

    .text {
      color: white;
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-40%, -50%);
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: .5;
      transition: .3s ease;
      background-color: #ff9100;
    }



    .container {
      position: relative;
      width: 100%;
    }


    .image {
      display: block;
      width: 50%;
      height: auto;
    }

    .container:hover .overlay {
      opacity: .8;
    }

    </style>

  </head>
  <body>
    <header>
      <img src="images/header.png" alt="header" width=100%>
    </header>

    <h1>Home</h1>


  <div class="row">

    <!-- puts in orange images -->
    <div class="column, image">
        <div class="container">
        <a href="signup:loginpage.html"><img src="images/carsPic.jpg" alt="Post a Job"  style="width:100%">
          <!-- Creates the overlay color -->
        <div class="overlay"> </div>
          <!-- Text above image -->
        <div class="text">Post a Job</div>

      </div>
    </div>

    <div class="column, image">
      <div class="container">
        <a href="FindJobs.html"><img src="images/housesPic.jpg" alt="Find a Job" width=40% style="width:100%">

      <!-- Creates the overlay color -->
      <div class="overlay"></div>

      <!-- Text above image -->
      <div class="text">Find a Job</div>
    </div>
  </div>





    <footer>
      <a href = "AboutPage.html" > <em>About</em> </a>
      <a href = "PrivacyPage.html" > <em>Privacy</em> </a>
      <a href = "HelpPage.html" > <em>Help</em> </a>
    </footer>

  </body>
</html>
